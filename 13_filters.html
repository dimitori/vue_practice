<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>vue_practice</title>

</head>

<body>
  <div id="app">
<!--    <p>Product 1 Cost: {{ products[0] | formatCost }}</p>-->
<!--    <p>Product 2 Cost: {{ products[1] | formatCost }}</p>-->
<!--    <p>Product 3 Cost: {{ products[2] | formatCost }}</p>-->
    <p v-for="(product, i) in products">Product {{ i + 1 }} cost: {{ product | formatCost }}</p>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        products: [890,1490,21490],
      },
      filters: {
        formatCost(value, symbol) {
          return symbol + (value / 100).toFixed(2);
        },
      },
    });
  </script>


</body>

</html>
