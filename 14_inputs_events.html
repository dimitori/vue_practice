<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>vue_practice</title>

</head>

<body>
  <div id="app">
    <button v-on:click="counter++">counter1</button>
    <p>counter was increased {{ counter }} times</p>
    <button v-on:click="increase">counter2</button>
    <p>counterTwo was increased {{ counterTwo }} times</p>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        counter: 0,
        counterTwo: 0,
      },
      methods: {
        increase(e) {
          console.log(e);
          this.counterTwo++;
        },
      },
    });
  </script>

</body>
</html>
