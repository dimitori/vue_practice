<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>vue_practice</title>


</head>

<body>
  <div id="app">

  </div>



  <script src="https://unpkg.com/vue"></script>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        count: 1,
      },
      watch: {
        count() {
          console.log('count has been changed');
        },
      },
    });
  </script>


</body>

</html>
